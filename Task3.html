<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels From String</title>
    <style>
        
    #result{
        font-size: 20px;
    }
    </style>
</head>
<body>
    <h1>Vowels From Given String In Lowercase</h1>
    <b>The Resulted String Is:</b>
    <div id="result"></div>
</body>
<script>
    function FindVowels(arr){
        let res=[];
        for(let i=0;i<arr.length;i++){
            if(arr[i]==='A'||arr[i]==='E' ||  arr[i]==='I' || arr[i]==='O'|| arr[i]==='U'){
                res.push(arr[i].toLowerCase());
            }
        }
        return res;
    }

    let arr=['J','Z','D','Q','L','W','A','H','Y','K','G','N','V','R','P','X','C','M','F','O','U','S','I','E','T','B'];
    let arr2=FindVowels(arr);
    document.getElementById('result').textContent=arr2;
</script>
</html>
